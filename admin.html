<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle - GleDay ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin.css">
    <style>
        /* Estilos Internos para Garantir o Layout */
        body { font-family: 'Poppins', sans-serif; background: #fdf2f8; padding: 15px; }
        .admin-container { max-width: 600px; margin: 0 auto; }
        
        .card { 
            background: white; 
            border-radius: 20px; 
            padding: 20px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); 
            margin-bottom: 20px;
            text-align: center;
        }

        header h1 { color: #e91e63; font-size: 1.5rem; margin-bottom: 5px; }
        header p { color: #888; font-size: 0.9rem; margin-bottom: 20px; }

        /* Grid de Estat√≠sticas */
        .stats-grid { display: flex; gap: 15px; margin-bottom: 15px; }
        .stat-box { 
            flex: 1; 
            background: #fff; 
            padding: 15px; 
            border-radius: 15px; 
            border: 1px solid #fce4ec;
        }
        .stat-box h3 { font-size: 0.8rem; color: #888; text-transform: uppercase; margin-bottom: 5px; }
        .stat-box h2 { color: #e91e63; font-size: 1.8rem; margin: 0; }

        /* Lista de Hor√°rios Recentemente Adicionada */
        .log-acessos {
            text-align: left;
            border-top: 1px solid #eee;
            padding-top: 15px;
            margin-top: 10px;
        }
        .log-acessos h4 { font-size: 0.85rem; color: #d81b60; margin-bottom: 10px; display: flex; align-items: center; gap: 5px; }
        #lista-horarios { list-style: none; padding: 0; margin: 0; max-height: 200px; overflow-y: auto; }
        #lista-horarios li { 
            font-size: 0.8rem; 
            padding: 8px 0; 
            border-bottom: 1px solid #f9f9f9; 
            color: #555; 
            display: flex;
            justify-content: space-between;
        }

        /* √Årea da IA */
        textarea {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid #ddd;
            font-family: inherit;
            resize: vertical;
            box-sizing: border-box;
            margin-top: 10px;
        }

        .grid-botoes { display: flex; gap: 10px; margin-top: 15px; }
        
        button {
            border: none;
            border-radius: 50px;
            padding: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
        }

        .btn-refazer { background: #9c27b0; color: white; width: 100%; }
        .btn-salvar { background: #4CAF50; color: white; width: 100%; }
        .btn-liberar { background: #ff5722; color: white; width: 100%; margin-top: 20px; text-transform: uppercase; }

        #container-preview {
            display: none; 
            margin-top: 20px; 
            padding: 15px; 
            background: #fff5f8; 
            border-left: 5px solid #e91e63; 
            border-radius: 12px;
        }

        hr { border: 0; border-top: 1px solid #eee; margin: 25px 0; }
        footer { font-size: 0.75rem; color: #bbb; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="admin-container">
        <header style="text-align: center;">
            <h1>GleDay Admin ‚ù§Ô∏è</h1>
            <p>Monitoramento e Gest√£o de Hist√≥rias</p>
        </header>

        <div class="card">
            <div class="stats-grid">
                <div class="stat-box">
                    <h3>Daiane</h3>
                    <h2 id="v-daiane">0</h2>
                </div>
                <div class="stat-box">
                    <h3>Admin</h3>
                    <h2 id="v-admin">0</h2>
                </div>
            </div>

            <div class="log-acessos">
                <h4>üïí √öltimos 10 acessos dela:</h4>
                <ul id="lista-horarios">
                    <li style="color: #ccc;">Carregando atividade...</li>
                </ul>
            </div>
        </div>

        <div class="card">
            <h3 style="color: #333; margin-bottom: 15px;">Gerar Nova Hist√≥ria</h3>
            
            <label style="font-size: 0.9rem; color: #666;">Tema do dia:</label>
            <textarea id="input-tema" rows="2" placeholder="Ex: Sobre como ela √© linda acordando..."></textarea>
            
            <div class="grid-botoes">
                <button onclick="refazerTexto()" class="btn-refazer">üîÑ Gerar com IA</button>
            </div>

            <div id="container-preview">
                <label style="color: #e91e63; font-weight: bold; font-size: 0.85rem;">‚ú® Sugest√£o da IA (Pode editar):</label>
                <textarea id="output-ia" rows="8"></textarea>
                
                <div class="grid-botoes">
                    <button id="btn-salvar-final" onclick="salvarConfig()" class="btn-salvar">üíæ Salvar e Enviar para o Banco</button>
                </div>
            </div>

            <hr>

            <button onclick="liberarNovaHistoria()" class="btn-liberar">
                üöÄ Liberar Surpresa Agora
            </button>
        </div>

        <footer style="text-align: center;">
            <p>Gleiton & Daiane - Sistema Privado</p>
        </footer>
    </div>

    <script src="admin.js"></script>
</body>
</html>
