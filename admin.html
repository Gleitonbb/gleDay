<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel de Controle GleDay</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <h1>Controle do Projeto GleDay ❤️</h1>

    <div class="card stats">
        <div class="stat-box">
            <h3>Visualizações Daiane</h3>
            <h2 id="v-daiane">0</h2>
        </div>
        <div class="stat-box">
            <h3>Meus Acessos</h3>
            <h2 id="v-admin">0</h2>
        </div>
    </div>

    <div class="card">
        <h3>Próxima Mensagem da IA</h3>
        <p style="font-size: 0.9rem; color: #666;">A foto atual é controlada pelo servidor. Digite abaixo sobre o que você quer que a IA escreva para ela:</p>
        
        <label>Tema para a IA escrever</label>
        <textarea id="input-tema" rows="5" placeholder="Ex: Fale sobre o quanto ela é importante para mim e sobre o nosso jantar de ontem..."></textarea>
        
        <button onclick="salvarConfig()">Salvar Tema de Hoje</button>
    </div>

    <script src="admin.js"></script>
</body>
</html>
